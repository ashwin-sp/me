<body style="background: #ffffff">

  <div class="parallax-container valign-wrapper">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
//  var CARDWIDTH = 50;
  function turnCSS(elem) {
    $(elem)
        .addClass("flipping")
        .bind("transitionend webkittransitionend", function () { //should add more prefixes
      //  this.src = src;
        $(this)
            .unbind("transitionend webkittransitionend")
            .removeClass("flipping")
    })
  }

//  var front = "http://mauricederegt.com/test/solitaire/cards/Kc.jpg"
//  var back = "http://mauricederegt.com/test/solitaire/cards/back.jpg"
  $(".turnCSS").click(function () {
  //    var src = this.src == back ? front : back; //for toggling fun
      turnCSS(this)
  })
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
