  <script>
  function turnCSS(elem) {
    $(elem)
        .addClass("flipping")
        .bind("transitionend webkittransitionend", function () { //should add more prefixes
        $(this)
            .unbind("transitionend webkittransitionend")
            .removeClass("flipping")
      //  window.open(alt)
    })
  }
  $(".turnCSS").click(function () {
    //  var alt = this.alt
      turnCSS(this)
  })
  </script>
